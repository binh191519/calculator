<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="js-file.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="firstLine">
                <h2> CASIO </h1>
                <p> fx-570VN PLUS</p> 
            </div>
            <div class="secondLine"> NATURAL-V.P.A.M. </div>
        </div>
        <textarea id="display" readonly></textarea>
        <div class="result"></div>
        <div class="buttons">
            <button class="num7">7</button>
            <button class="num8">8</button>
            <button class="num9">9</button>
            <button class="del">DEL</button>
            <button class="ac">AC</button>
            <button class="num4">4</button>
            <button class="num5">5</button>
            <button class="num6">6</button>
            <button class="multiply">*</button>
            <button class="divide">/</button>
            <button class="num1">1</button>
            <button class="num2">2</button>
            <button class="num3">3</button>
            <button class="add">+</button>
            <button class="subtract">-</button>
            <button class="num0">0</button>
            <button class="decimal">.</button>
            <button class="x10">*10**</button>
            <button class="ans">Ans</button>
            <button class="qual">=</button>
        </div>
    </div>
</body>
</html>
